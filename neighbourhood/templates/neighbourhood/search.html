{% load crispy_forms_tags %}
<div class="row">
    {% if articles%}
      <h3>Found {{ articles|length }} of searched term {{message}}</h3>
    {% else %}
      <h5> Found 0 articles for the search term {{message}}</h5>
    {% endif %}

  </div>

  <div class="row">

  {% if articles %}
    {% for article in articles %}
      <div class="col-sm-6 col-md-3">
          <h1>{{article.title}}</h1>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
